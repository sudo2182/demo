version: "3.8"

services:
  api:
    build: .
    container_name: admin-dashboard-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://admin:supersecret123@db:5432/admin_dashboard
      - OPENAI_API_KEY=sk-abc123fakekeyfordemopurposes
      - AWS_SECRET_KEY=wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY
      - JWT_SECRET=mysupersecretjwtkey123
    depends_on:
      - db
      - redis
    restart: unless-stopped
    volumes:
      - ./uploads:/app/uploads

  db:
    image: postgres:15-alpine
    container_name: admin-dashboard-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: supersecret123
      POSTGRES_DB: admin_dashboard
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: admin-dashboard-redis
    ports:
      - "6379:6379"

volumes:
  pgdata:
